server:
  port: 8001
  
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  type-aliases-package: com.wqh.cloud.entity
  mapper-locations:
  - classpath:mybatis/mapper/*.xml

spring:
  application:
    name: microservicecloud-dept        #微服务名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200


eureka:
  client:           #客户端注册进eureka服务列表内
    service-url:
#      defaultZone: http://localhost:7001/eureka/  #单机版本
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: microservicecloud-dept8001     #主机名称:修改服务名称
    prefer-ip-address: true # 访问路径可以显式IP地址
    
    
info:
  app.name: wqh-microservicecloud
  company.name: www.wqh.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$